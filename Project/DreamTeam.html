  <script>
    "use strict";
class Player {
    constructor(id,name,r,c) {
        this.id=id
        this.name=name
        this.r=r
        this.c=c   
    }
    toString() {
        return this.id+" "+this.name+" "+this.r+" "+this.c;
    }
    static fromString(s) {
        return new Player(...s.split('\t'))
    }
}
playerMap = new Map(); //global
function makeData(txt, Maker, map) {
    map.clear()
    for (let line of txt.split('\n')) {
        if (!line) continue
        let std = Maker.fromString(line)
        map.set(std.id, std)
    }
    
    return map;
}
const LINK = "https://furkangundogan.github.io/Project/"

function getPlayers() {
    fetch(LINK+"players.txt").then(r => r.text())
    .then(x => makeData(x,Player,playerMap))
}
