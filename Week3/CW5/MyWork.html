<h2>Celsius-Fahrenheit Converter</h2>
Celsius:
<input type="number" id="cels" value="0" onchange="celClick()">
Fahrenheit:<input type="number" id="fah" value="0" onchange="fahClick()">

<img src=https://i.hizliresim.com/xJFb4V.png>
<pre id="MapCode"></pre>

<script>
    function celClick(){
      let myTemp= new Temperature(Number(cels.value))      
      fah.value=myTemp.fahrenheit
    }
    function fahClick(){    
      myTemp2=new Temperature()
      myTemp2.celsius = Math.round((Number(fah.value) - 32) / 1.8);
      cels.value=myTemp2.celsius

    }

    MapCode.innerText=myMapFunc
    
    function myMapFunc(){
      let mapOfJournals = new Map();
      let otherEvents=new Set()     
       
      let number = 0;
      JOURNAL.forEach(j => {
        j.events.forEach(e => {
          otherEvents.add(e)
        });
      });
      
      otherEvents.forEach(element => {
        let count=0  
        JOURNAL.forEach(j => {
            if(j.events.includes(element) && j.events.includes("weekend")){
              count++
            }
          });
          mapOfJournals.set(element,count)
        
      });

      return mapOfJournals

    }
    


</script>
