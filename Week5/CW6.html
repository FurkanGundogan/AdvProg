<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="https://blm-fsmvu.github.io/305/images/icon192.png">
    <title>CW6 Callback and Promise </title>

  <style> /* CSS comment */
    body { max-width: 440px; }
    #url { width: 190px; }
    span, #url { color: blue; }
  </style>
</head>

<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2 id=title title="Modify xxx"></h2>
<p title="navigator.platform">
  Platform: <span id=plat>??</span>
</p>
<p title="Battery level">
  Battery level: <span id=level>??</span>
</p>
<p title="Latitude/Longitude">
  Location: <span id=loc>??</span>
</p>
<p title="URL exists?">
  URL <input type=url id=url value="https://furkangundogan.github.io/AdvProg/Week3/CW5/MyWork.html"
      onChange="check()"> <span id=resp>??</span>
</p>
<hr />
<b>Sample code</b>
<pre id=sample>This text is not shown. Why?</pre>

<hr />

<script>
"use strict";
// JavaScript comment
function check() {
//write your code here
let control=true
fetch(url.value).then(r => control = r.ok).catch(e=>resp.innerText=e)
if(control==true){resp.innerText="OK"}
}

function init() {
//write your code here
plat.innerText=navigator.platform
navigator.geolocation.getCurrentPosition(p=>loc.innerText=
p.coords.latitude.toFixed(4)+","+ p.coords.longitude.toFixed(4))
navigator.getBattery().then(l =>level.innerText=(l.level*100).toFixed(0)+"%")
check()
}
    title.innerText = document.title;
    sample.innerText = init+'\n'+check;
    init();
</script>

</body>
</html>
