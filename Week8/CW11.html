<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2 id="title" title="Modify xxx">CW11 Furkan Gundogan</h2>
<h2>Battery</h2>
<p title="Battery level">
  Battery level: <span id="level">67%</span>
</p>
<p>
  Sarja Takili Mi?: <span id="cChange"></span>
</p>
<p>
  Baglanti Durumu: <span id="baglantiText"></span>
</p>
<h2>Keyboard</h2>

<p>
  Tu≈ü: <span id="keyboard"></span>
</p>

<hr>
<b>Sample code</b>
<pre id="sample"></pre>

<hr>

<script>
"use strict";

let c;
function init() {
    navigator.getBattery().then(b =>               
      {
      level.innerText = 100*b.level+'%'     
      b.onlevelchange = () => level.innerText = 100*b.level+'%'
      c=b
      cChange.innerText=c.charging

      c.onchargingchange=()=>cChange.innerText=c.charging
      baglantiText.innerText=navigator.onLine     
    window.ononline=()=> baglantiText.innerText=navigator.onLine
      
      }
    )
    onkeydown = (e) => keyboard.innerText = e.key
    onkeyup = (e) => keyboard.innerText = "" 


}
  


    title.innerText = document.title;
    sample.innerText = init+'\n';
    init();
</script>



</body></html>
